<form (ngSubmit)="sendMessage(newMessage)" #msgForm="ngForm">
  <ul class="messagesContainer">
    <li *ngFor="let msg of messagesList">
      <strong>{{ msg.author }}:</strong> {{ msg.messageValue }}
    </li>
  </ul>

  <div class="actions">
    <input
      type="text"
      name="message"
      required
      [(ngModel)]="newMessage"
      placeholder="Digite sua mensagem"
    />
    <button type="submit">Enviar</button>
  </div>
</form>
